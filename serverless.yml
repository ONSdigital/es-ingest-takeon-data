---
service: es-ingest-takeon-data
provider:
  name: aws
  deploymentBucket:
    name: com.serverless.${self:provider.region}.deploys
  role: arn:aws:iam::${self:custom.accountId}:role/lambda_invoke_lambda
  vpc:
      securityGroupIds:
        - ${file(../json_outputs/security_groups_output.json):SecurityGroups.0.GroupId}
      subnetIds:
        - ${file(../json_outputs/subnets_output.json):Subnets.0.SubnetId}
        - ${file(../json_outputs/subnets_output.json):Subnets.1.SubnetId}
  runtime: python3.7
  region: eu-west-2
  package:
    individually: true
  memorySize: 512
  timeout: 10
  tracing:
    lambda: true

custom:
  accounts: ${ssm:/aws/reference/secretsmanager/results-aws-accounts~true}
  accountId: ${self:custom.accounts.account-id}

functions:
  deploy-wrangler:
    name: es-ingest-takeon-data-wrangler
    handler: ingest_takeon_data_wrangler.lambda_handler
    package:
      include:
        - ingest_takeon_data_wrangler.py
      exclude:
        - ./**
    layers:
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_layer:10
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_marshmallow:2
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:dev-es-commonfunctions:12
    tags:
      app: results
    environment:
      checkpoint: 0
      in_file_name: takeon-data-export-2019-09-23-13:23:38
      method_name: es-ingest-takeon-data-method
      out_file_name: ingest_out.json
      results_bucket_name: results-s3-bucket
      sns_topic_arn: arn:aws:sns:eu-west-2:${self:custom.accountId}:BMIResults
      sqs_message_group_id: ingest-takeon-data-out
      sqs_queue_url: https://sqs.eu-west-2.amazonaws.com/${self:custom.accountId}/BMI_Results.fifo
      takeon_bucket_name: takeon.validationdb.export.bucket

  deploy-method:
    name: es-ingest-takeon-data-method
    handler: ingest_takeon_data_method.lambda_handler
    package:
      include:
        - ingest_takeon_data_method.py
      exclude:
        - ./**
    layers:
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_layer:10
      - arn:aws:lambda:eu-west-2:${self:custom.accountId}:layer:es_python_marshmallow:2
    tags:
      app: results
    environment:
      period: 201809
